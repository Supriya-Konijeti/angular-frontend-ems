<h3 style="text-align: center">Update Employee</h3>

<div class=container style="width: 400px;">
    <form (ngSubmit)="onSubmit()" style="text-align: center">
        <div class="form-group">
            <label for="name">First Name</label>
            <input type="text" class="form-control" id="firstName" required [(ngModel)]="employee.firstName"
                name="firstName">
        </div>

        <div class="form-group">
            <label for="name">Last Name</label>
            <input type="text" class="form-control" id="lastName" required [(ngModel)]="employee.lastName"
                name="lastName">
        </div>

        <div class="form-group">
            <label for="name">Email Id</label>
            <input type="text" class="form-control" id="emailId" required [(ngModel)]="employee.emailId" name="emailId">
        </div>
        <br>
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
</div>
