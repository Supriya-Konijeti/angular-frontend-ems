<div class="panel panel-primary" container>
    <div class="panel-heading">
        <h3 style="text-align: center">Employee List</h3>
        <br>
    </div>
    <div class="panel-body">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Firstname</th>
                    <th>Lastname</th>
                    <th>Email</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let employee of employees | async">
                    <td>{{employee.firstName}}</td>
                    <td>{{employee.lastName}}</td>
                    <td>{{employee.emailId}}</td>
                    <td>
                        <button (click)="employeeDetails(employee.id)" class="btn btn-info"
                            style="margin-left: 10px">Details</button>
                        <button (click)="updateEmployee(employee.id)" class="btn btn-info"
                            style="margin-left: 10px">Update</button>
                        <button (click)="deleteEmployee(employee.id)" class="btn btn-danger"
                            style="margin-left: 10px">Delete</button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
